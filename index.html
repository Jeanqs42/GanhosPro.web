<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GanhosPro - Lucro Real para Motoristas</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="icon" href="/logo_ganhopro.png">
    <link rel="apple-touch-icon" href="/logo_ganhoppro.png">
    
    <!-- Landing page styles -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- App styles (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Cores base do tema, agora referenciando variáveis CSS
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-dark': 'var(--color-brand-dark)',
              'brand-light': 'var(--color-brand-light)',
              'brand-accent': 'var(--color-brand-accent)',
              'bg-default': 'var(--color-bg-default)',
              'bg-card': 'var(--color-bg-card)',
              'bg-input': 'var(--color-bg-input)',
              'border-card': 'var(--color-border-card)',
              'border-input': 'var(--color-border-input)',
              'text-default': 'var(--color-text-default)',
              'text-muted': 'var(--color-text-muted)',
              'text-heading': 'var(--color-text-heading)',
              'text-success': 'var(--color-text-success)',
              'text-danger': 'var(--color-text-danger)',
              'text-warning': 'var(--color-text-warning)',
              'text-info': 'var(--color-text-info)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>

    <!-- Variáveis CSS padrão para o tema inicial (default-dark) -->
    <style>
      :root {
        --color-brand-primary: #10b981;
        --color-brand-secondary: #059669;
        --color-brand-dark: #1f2937;
        --color-brand-light: #f9fafb;
        --color-brand-accent: #f59e0b;
        --color-bg-default: #1f2937;
        --color-bg-card: #374151;
        --color-bg-input: #4b5563;
        --color-border-card: #4a5568;
        --color-border-input: #6b7280;
        --color-text-default: #f9fafb;
        --color-text-muted: #d1d5db;
        --color-text-heading: #f9fafb;
        --color-text-success: #34d399;
        --color-text-danger: #ef4444;
        --color-text-warning: #fbbf24;
        --color-text-info: #60a5fa;
      }
      body {
        background-color: var(--color-bg-default); /* Garante que o body use a cor de fundo do tema */
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "react-dom": "https://aistudiocdn.com/react-dom@18.3.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.3.1/client",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.24.1"
  }
}
</script>
  </head>
  <body class="bg-brand-dark">
    <div id="root"></div>
    <!-- Vite injetará o script correto aqui durante o build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
